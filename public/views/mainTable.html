<%@ searchInput %>
<div class="container" id="table">
    <table class="table table-bordered table-condensed" id="table-ins">
        <% let count=0; for(let i=0; i<5; i++){ %>
            <tr>
                <% for(let j=0; j<5; j++){ %>
                <td>
                    <img src="/views/resource/hello-page.jpg" class="img-responsive" alt="car">
                    <h6><b><%= mas[count]['brand'] %> <%= mas[count]['model'] %></b>, <%= mas[count]['mileage'] %> км</h6>
                    <h6><%= mas[count]['byn'] %>BYN, <%= mas[count]['usd'] %>$,<%= mas[count]['euro'] %>euro</h6>
                </td>
                <% count++ } %>
            </tr>
        <% } %>
    </table>
</div>
