                                <button type="submit" class="btn btn-primary">Войти</button><br/><br/>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--<button id="join" type="button" data-toggle="modal" data-target="#myModal" class="btn btn-lg btn-info form-element">Присоединиться</button>-->
